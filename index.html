<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1 id="loading-message">Loading data, please wait...</h1>
<h2>Give your profile</h2>
<!-- Loading message -->

<!-- Input fields for 8 parameters -->
<div id="input-container">
    <label>State: 
        <select id="state">
            <option value="TEXAS">TEXAS</option>
            <option value="CALIFORNIA">CALIFORNIA</option>
        </select>
    </label>
    <label>program:
      <select id="program">
        <option value="PhD">PhD</option>
        <option value="MS">MS</option>
    </select>
    </label>
    <label>CGPA: <input type="text" id="cgpa"></label>
    <label>GRE Verbal: <input type="text" id="grev"></label>
    <label>GRE AWA: <input type="text" id="grea"></label>
    <label>GRE Quant: <input type="text" id="greq"></label>
    <label>IELTS: <input type="text" id="ielts"></label>
    <label>TOEFL: <input type="text" id="toefl"></label>
  </div>

<button onclick="showRow()">Get University Suggestions</button>

<table id="data-table">
  <thead>
    <tr id="table-header"></tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<!-- Link to the external JavaScript file -->
<script src="./Script.js"></script>

</body>
</html>
